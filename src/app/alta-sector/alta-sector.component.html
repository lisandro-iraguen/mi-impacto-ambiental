<mat-grid-list cols="1" rows="1" rowHeight="2.2:1">
    <mat-grid-tile>       
    <mat-card>
        <mat-card-header>      
        <div mat-card-avatar class="header-image"></div>
          <mat-card-title>Alta Sector</mat-card-title>
          <mat-card-subtitle>ingrese el nombre</mat-card-subtitle>
        </mat-card-header>
      
        <mat-card-content>      
            <mat-form-field>
                <mat-label>sector</mat-label>
                <input matInput [(ngModel)]="sector">
              </mat-form-field>
              
        </mat-card-content>
        <mat-card-actions class="center">            
            <button mat-button (click)="volverAOrganizacion()">volver</button>
            <button mat-button (click)="enviarSector()" [disabled]="!sector">guardar</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
</mat-grid-list>
