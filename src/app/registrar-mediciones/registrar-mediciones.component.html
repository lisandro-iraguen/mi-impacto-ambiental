<mat-grid-list cols="1" rows="1" rowHeight="2.3:1">
  <mat-grid-tile>
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>Registrar Mediciones</mat-card-title>
      <mat-card-subtitle>alta mediciones</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="center">
        <app-organizacion></app-organizacion>
      </div>
      <mat-tab-group>
        <mat-tab label="Manual"> 
          <br>
          <div class="center">
            
            <app-tipo></app-tipo>
          </div>

        </mat-tab>
        <mat-tab label="CSV">            
            <input class="ng-hide" id="input-file-id" type="file" accept=".csv"/>          
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
    <mat-card-actions class="center">
      <button mat-button>cargar</button>
    </mat-card-actions>
  </mat-card>
</mat-grid-tile>
</mat-grid-list>
