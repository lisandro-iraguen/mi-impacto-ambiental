<div>
    <mat-form-field>
        <mat-label>sectores</mat-label>
        <mat-select (selectionChange)="selectedValue($event)">
          <mat-option *ngFor="let sector of sectores" [value]="sector">
            {{sector.viewValue}}
          </mat-option>
        </mat-select>
    </mat-form-field>
</div>
